<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Sweet Alert-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <title>Playlits</title>
    <link rel="icon" href="images/headphones.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="styles/stylesheet1.css">
    <link rel="stylesheet" href="styles/responsive.css">


</head>
<body>
<object type="text/html" data="background.html"></object>
    <container class="container">
        <button class="add-playlist"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        <div id="album-list"></div>
    </container>
    <div class="ui-widget-content bgcontainer row">
        <img src="./images/music.png" alt="" class="needle">
        <div id="vynl"><i class="fa fa-circle inner" aria-hidden="true"></i></div>
        <div class="left col-xs-3 col-sm-3 col-md-3 col-lg-4">
        </div>
        <div class="mid col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h5>Welcome</h5>
            <audio id="player" src="http://www.ctje.nl/dl/Music/Beyonc%C3%A9/I%20Am...%20Sasha%20Fierce/02%20Halo.mp3"></audio>
            <div>
                <span id="play" onclick="document.getElementById('player').play()"><i class="fa fa-play" aria-hidden="true"></i></span>
                <span id="pause" onclick="document.getElementById('player').pause()" style="display: none;"><i class="fa fa-pause" aria-hidden="true"></i></span>
                <span id="vol-up" class="vol" onclick="document.getElementById('player').volume += 0.1"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
                <span id="vol-none" class="vol-none" style="display: none;"><i class="fa fa-ban" aria-hidden="true"></i></span>
                <span id="vol-dn" class="vol" onclick="document.getElementById('player').volume -= 0.1"><i class="fa fa-volume-down" aria-hidden="true"></i></span>
                <div class="times"><b id="song-now">00 : 00</b> | <b id="song-total">00 : 00</b></div>
                <nav class="vol-bar">
                    <input type="range" id="current-vol">
                    <div class="current-vol"></div>
                </nav>
                <nav>
                    <div id="defalut-bar">
                        <div id="progress-bar"></div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="right col-xs-7 col-sm-5 col-md-5 col-lg-4">
        </div>

    </div>
<div class="forms">
    <div id="new" class="form-block">
        <div class="new-playlist">
            <h3>Add New Playlist</h3>
            <i class="fa fa-times" aria-hidden="true"></i>
            <i class="fa fa-music" aria-hidden="true"></i>
            <div class="new-list-name">
                <label for="name">List Name: </label>
                <input name="name" type="text" id="name" placeholder=" type playlist name here" required>
                <span class="error">Name must be less then 20 characters</span>
            </div>
            <div class="new-list-img">
                <label for="image">List Image: </label>
                <input name="image" type="url" id="image" placeholder=" type image URL here" required>
                <span class="error">Image has to be a valid URL address</span>
            </div>
            <form id="new-list-songs">
                <div class="new-list-songs">
                    <h4>List Songs</h4>
                    <div id="song-box" class="song">
                        <span class="song-field">
                            <label> Name: </label>
                            <input name="song" type="text" placeholder=" Song Name" required>
                        </span>
                        <span class="song-field">
                            <label> URL: </label>
                            <input name="link" type="url" placeholder=" Song URL" required>
                        </span>
                    </div>
                </div>
            <div>
                <input type="button" id="add-song" class="submit" value="Add Song">
                <input type="submit" class="submit" value="Submit List">
            </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">created by <a href="mailto:vops.dev@gmail.com">Eithan Reubens</a> &#9400;</footer>
<script src="script.js"></script>
<script src="player.js"></script>
</body>

</html>
